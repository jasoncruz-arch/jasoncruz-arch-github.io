<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/svg+xml" href="/assets/images/favicon/favicon.svg">
<link rel="icon" type="image/png" href="/assets/images/favicon/favicon.png">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css">



<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ page.title }} | {{ site.title }}</title>
<meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{ page.thumbnail | default: site.default_image }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
<meta name="twitter:image" content="{{ page.thumbnail | default: site.default_image }}">




{% if page.layout == "project" and page.title and page.description %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "CreativeWork",
  "name": "{{ page.title | escape }}",
  "description": "{{ page.description | escape }}",
  "creator": {
    "@type": "Person",
    "name": "Gerald Jason Cruz"
  }
  {% if page.year %},
    "dateCreated": "{{ page.year }}"{% endif %}
  {% if page.featured_image %}{% if page.year %},{% endif %}
    "image": "{{ site.url }}{{ page.featured_image }}"{% endif %}
}
</script>
{% endif %}


<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Gerald Jason Cruz",
  "url": "https://jasoncruz.co",
  "sameAs": [
    "https://www.linkedin.com/in/geraldjasoncruz",
    "https://www.instagram.com/jasoncruz.arch"
  ]
}
</script>
