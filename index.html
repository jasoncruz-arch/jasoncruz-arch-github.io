---
layout: default
title: Home
---

<h2 class="post-list-heading">Selected Works</h2>

<div class="projects-grid">
  {% assign selected_projects = site.projects | where: "selected", true | sort: "order" %}
  {% for project in selected_projects limit:6 %}
    <a class="project-thumb-link" href="{{ project.url }}">
      <img class="project-thumb" src="{{ project.thumbnail }}" alt="Project thumbnail">
    </a>
  {% endfor %}
</div>
