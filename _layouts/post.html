---
layout: default
---

<article class="post">
  {% if page.tags %}
    <div class="post-tags">
      {% for tag in page.tags %}
        <span class="post-tag">{{ tag }}</span>
      {% endfor %}
    </div>
  {% endif %}
  <h1 class="post-title">{{ page.title }}</h1>
  {% if page.description %}
    <div class="post-description">{{ page.description }}</div>
  {% endif %}
  {% if page.thumbnail %}
    <img class="post-thumbnail" src="{{ page.thumbnail | relative_url }}" alt="{{ page.title }} thumbnail">
  {% endif %}
  <div class="post-content">
    {{ content }}
  </div>
</article>
