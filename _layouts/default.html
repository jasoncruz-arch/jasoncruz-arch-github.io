<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% include head.html %}
    {% include custom-head.html %}

  </head>
  <body>
    {%- include header.html -%}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const filterTag = urlParams.get('tag');
        if (filterTag) {
          document.querySelectorAll('.projects-grid .project-thumb-link').forEach(function(card) {
            const tags = Array.from(card.querySelectorAll('.project-tag-link')).map(el => el.textContent.trim());
            if (!tags.includes(filterTag)) {
              card.style.display = 'none';
            } else {
              card.style.display = '';
            }
          });
        }
      });
      </script>
    
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const lightbox = GLightbox({ selector: '.glightbox' });
      });
    </script>


    {%- include footer.html -%}

  </body>
</html>
